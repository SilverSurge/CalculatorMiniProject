---
- name: Calculator MiniProject
  hosts: localhost
  remote_user: silver
  become: false
  tasks:

    - name: Start Docker Service
      service:
        name: docker
        state: started

    - name: Pull Docker Image
      docker_image:
        name: "silversurge/calculator-miniproject"
        source: pull
      register: docker_pull_result

    - name: Display Docker Pull Result
      debug:
        var: docker_pull_result

    - name: Check if "calculator" container exists
      docker_container:
        name: calculator
        state: absent
      register: container_check

    # - name: "calculator exists"
    #   shell: if docker inspect calculator > /dev/null 2>&1; then docker stop calculator; docker container prune -f; fi
    
    - name: Prune Previous Images
      shell:  docker image prune -f 

    - name: Running Container
      shell: docker run -it -d --name=calculator silversurge/calculator-miniproject